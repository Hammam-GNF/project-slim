<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

    <!-- JS DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <header class="text-center mt-3">
        <h1>Tugas FullStack Developer - School Management</h1>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a href="{{ 'dashboard' }}" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="{{ 'users' }}" class="list-group-item list-group-item-action">Users</a>
                    <a href="{{ 'school' }}" class="list-group-item list-group-item-action">School</a>
                    <a href="{{ 'students' }}" class="list-group-item list-group-item-action">Students</a>
                    <a href="#" id="logout-btn" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="col-md-9 col-lg-10">
                <article>
                    {% block content %}{% endblock %}
                </article>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    document.getElementById('logout-btn').addEventListener('click', function (event) {
        event.preventDefault(); // Mencegah tindakan default tautan
        Swal.fire({
            title: 'Apakah Anda yakin?',
            text: "Anda akan keluar dari akun ini!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ya, Logout!',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect ke URL logout
                window.location.href = "{{ 'logout' }}";
            }
        });
    });
</script>
